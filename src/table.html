<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>صفحه اصلی</title>
  <link rel="stylesheet" href="/assets/css/pages/form.css" />
</head>

<body>
  <header class="main-header">
    <a href="#" class="logo">
      <img src="./assets/images/logo.png" alt="" />
    </a>
    <button type="button" class="menu-bottun"><i class="icon-menu"></i></button>
    <div class="profile-info">
      <div class="avatar">
        <img src="./assets/images/avatar.jpg" alt="">
      </div>
      <span class="nickname">محمد رعنایی نظام دوست</span>
    </div>
  </header>


  <div class="wrapper">
    <aside class="main-sidebar">
      <div class="menu">
        <div class="menu-item">
          <a href="#" class="item-button">
            <span class="item-icon"><img src="./assets/images/ic_view_module_24px.png" alt=""></span>
            <span class="item-title">مدیریت کاربران</span>
          </a>
        </div>
        <div class="menu-item has-badge active">
          <a href="#" class="item-button">
            <span class="item-icon"><img src="./assets/images/ic_call_to_action_24px.png" alt=""></span>
            <span class="item-title">مدیریت کالا‌ها</span>
            <span class="item-badge badge-success">۳</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="#" class="item-button">
            <span class="item-icon"><img src="./assets/images/ic_watch_later_24px.png" alt=""></span>
            <span class="item-title">ارز‌های دیجیتال</span>
          </a>
        </div>
        <div class="menu-item has-badge">
          <a href="#" class="item-button">
            <span class="item-icon"><img src="./assets/images/ic_brightness_high_24px.png" alt=""></span>
            <span class="item-title">مدیریت اخبار</span>
            <span class="item-badge badge-primary">۱۶</span>
          </a>
        </div>
        <div class="menu-item has-submenu has-badge">
          <a class="item-button">
            <span class="item-icon"><img src="./assets/images/ic_subscriptions_24px.png" alt=""></span>
            <span class="item-title">فروشگاه آنلاین</span>
            <span class="item-badge badge-warning">۵</span>
          </a>
        </div>
        <div class="menu-item has-submenu has-submenu">
          <a class="item-button">
            <span class="item-icon"><img src="./assets/images/ic_book_24px.png" alt=""></span>
            <span class="item-title">لاگ‌های سیستم</span>
          </a>
          <div class="submenu">
            <div class="submenu-item">
              <a href="#" class="title">سرویس اعلانات</a>
            </div>
            <div class="submenu-item active">
              <a href="#" class="title">لاگ‌های سیستم فروش</a>
            </div>
            <div class="submenu-item">
              <a href="#" class="title">سیستم مانیتورینگ</a>
            </div>
          </div>
        </div>
        <div class="menu-item">
          <a href="#" class="item-button">
            <span class="item-icon"><img src="./assets/images/ic_power_settings_new_24px.png" alt=""></span>
            <span class="item-title">خروج</span>
          </a>
        </div>
      </div>
    </aside>
    <div class="container">
      <div class="breadcrumb">
        <div class="item">
          <a href="#">مدیریت خدمات</a>
        </div>
        <div class="item">
          <a>سفارشات دفتر سهام</a>
        </div>
      </div>
      <div class="sections-wrapper">
        <section class="section">
          <header class="section-header">
            <h2 class="section-title">
              سفارشات دفتر سهام
            </h2>
            <div class="buttons">
              <a href="#" class="button button-warning">ویرایش</a>
              <a href="#" class="button button-danger">حذف</a>
              <a href="#" class="button button-success">تایید سفارش</a>
              <a href="#" class="button button-primary">ثبت سفارش جدید</a>
            </div>
          </header>
          <div class="section-body">
            
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
<script src="./assets/js/jquery-3.5.1.min.js"></script>
<script>
  $(document).ready(function () {
    $(".main-sidebar .menu .menu-item.has-submenu").click(function () {
      $(this).toggleClass("submenu-expanded");
      $(this).find(".submenu").stop().slideToggle(300);
    });
  });
</script>

</html>
